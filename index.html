<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <div class="start-content">
                <h1>🚀 CodeSpark Quiz 🚀</h1>
                <p>Test your knowledge with our interactive quiz!</p>
                <div class="quiz-info">
                    <div class="info-item">
                        <span class="icon">💻</span>
                        <span>15 CS Questions</span>
                    </div>
                    <div class="info-item">
                        <span class="icon">⏱️</span>
                        <span>30 seconds per question</span>
                    </div>
                    <div class="info-item">
                        <span class="icon">🎯</span>
                        <span>Real-time scoring</span>
                    </div>
                    <!-- <div class="info-item">
                        <span class="icon">🔄</span>
                        <span>Randomized questions</span>
                    </div> -->
                </div>
                <button id="start-btn" class="btn btn-primary">🚀 Start Coding Quiz</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <span id="progress-text">Question 1 of 15</span>
                </div>
                <div class="quiz-stats">
                    <div class="stat">
                        <span class="stat-label">Score:</span>
                        <span id="score" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Time:</span>
                        <span id="timer" class="stat-value">30</span>
                    </div>
                </div>
            </div>

            <div class="question-container">
                <h2 id="question-text">Loading question...</h2>
                <div class="options-container">
                    <button class="option" data-index="0">
                        <span class="option-letter">A</span>
                        <span class="option-text">Option A</span>
                    </button>
                    <button class="option" data-index="1">
                        <span class="option-letter">B</span>
                        <span class="option-text">Option B</span>
                    </button>
                    <button class="option" data-index="2">
                        <span class="option-letter">C</span>
                        <span class="option-text">Option C</span>
                    </button>
                    <button class="option" data-index="3">
                        <span class="option-letter">D</span>
                        <span class="option-text">Option D</span>
                    </button>
                </div>
            </div>

            <div class="quiz-footer">
                <button id="next-btn" class="btn btn-secondary" disabled>✅ Submit Answer</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="results-content">
                <h1>🎉 Quiz Complete! 🎉</h1>
                <div class="results-summary">
                    <div class="result-item">
                        <span class="result-label">Final Score: 🎯</span>
                        <span id="final-score" class="result-value">0/15</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Percentage: 📊</span>
                        <span id="percentage" class="result-value">0%</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Performance: 🤩</span>
                        <span id="performance" class="result-value">Excellent! 👏</span>
                    </div>
                </div>
                <div class="performance-bar">
                    <div id="performance-fill" class="performance-fill"></div>
                </div>
                <div class="action-buttons">
                    <button id="restart-btn" class="btn btn-primary">Play Again 🔄</button>
                    <button id="home-btn" class="btn btn-secondary">Back to Home 🏠</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
